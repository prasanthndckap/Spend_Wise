<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Spend Wise</title>
  </head>
  <body>
    <h2>Spend Wise</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p class="money plus" id="plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p class="money minus" id="minus">-$0.00</p>
        </div>
      </div> 

      <h3 id="history">History</h3>

      <ul class="list" id="lists">
      </ul>

      <h3>Add new transaction</h3>
      <form>
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="input" placeholder="Enter text..." />
        </div>
        <div class="form-control" >
          <label for="amount"
            >Amount <br />
            (negative - expense, positive - income)</label
          >
          <input type="number"  id="amout" placeholder="Enter amount..." />
        </div>
        <button class="btn" id="btn">Add transaction</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
